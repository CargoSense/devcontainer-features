name: Test

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test-autogenerated:
    name: Feature ${{ matrix.features }} Â» ${{ matrix.baseImage }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - actionlint
          - google-cloud-cli
          - node
          - postgresql-client
          - shellcheck
        baseImage:
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:ubuntu
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - run: |
          npx @devcontainers/cli features test \
            --base-image ${{ matrix.baseImage }} \
            --features ${{ matrix.features }} \
            --project-folder . \
            --skip-scenarios
  test-scenarios:
    name: Feature ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - actionlint
          - google-cloud-cli
          - node
          - postgresql-client
          - shellcheck
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - run: |
          npx @devcontainers/cli features test \
            --features ${{ matrix.features }} \
            --project-folder . \
            --skip-autogenerated \
            --skip-duplicated
